apply plugin: 'com.android.application'

android {
    compileSdkVersion 30
    buildToolsVersion "29.0.3"

    defaultConfig {
        applicationId "com.moko.beaconxpro"
        minSdkVersion 18
        targetSdkVersion 30
        versionCode 21
        versionName "2.0.2"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    applicationVariants.all { variant ->
        variant.outputs.all { output ->
            def outputFile = output.outputFile
            if (outputFile != null && outputFile.name.endsWith('.apk')) {
                def formatedDate = new Date().format("yyyyMMddHHmm")
                def apkFileName = "BeaconXPro_${defaultConfig.versionName}_${formatedDate}.apk"
                if (outputFile.name.contains('debug')) {
                    apkFileName = "BeaconXPro_${defaultConfig.versionName}_${formatedDate}_debug.apk"
                }
                outputFileName = apkFileName
            }
        }
    }

    repositories {
        flatDir {
            dirs 'libs'
        }
    }
}

dependencies {
    implementation files('libs/mokoBleLib.jar')
    implementation(name: 'BXP-NORDIC_1.0.4_202204081125', ext: 'aar')
    implementation(name: 'BXP-TLA_1.0.6_202204081134', ext: 'aar')
    // Butter Knife
    implementation 'com.jakewharton:butterknife:10.2.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:10.2.1'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.recyclerview:recyclerview:1.0.0'
    implementation 'androidx.appcompat:appcompat:1.0.0'
    implementation 'com.github.GrenderG:Toasty:1.4.1'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.30'
    implementation 'cn.carbswang.android:NumberPickerView:1.1.1'
    implementation 'com.android.support:cardview-v7:30.0.0'
    // conmmon
    implementation 'no.nordicsemi.android.support.v18:scanner:1.4.3'
    implementation 'com.elvishew:xlog:1.6.1'
    implementation 'no.nordicsemi.android:dfu:0.6.2'
    implementation 'org.greenrobot:eventbus:3.2.0'
    implementation 'no.nordicsemi.android:ble:2.4.0'
}
